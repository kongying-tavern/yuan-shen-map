<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>原神地图</title>
	<meta charset="utf-8">
</head>
<body>
<form >
<table align="center" border="1">
<tr><TD align="right" width=120 height=60>标记文件内容</TD><td><textarea id="markerLogs" style=" height:100%;"
></textarea></td></tr>
<tr><td align="center" height=15 colspan="2">		<button id = "submitMarker">提交</button><button id = "enterIndex" >进入地图</button></td></tr>
</table>
</form>
</body>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$("#submitMarker").click(function() {
			var markerLogArr = JSON.parse($("#markerLogs").val());
			for(var i = 0 ; i<markerLogArr.length; i++) {
				localStorage.setItem(markerLogArr[i], "1");
			}
			alert("上传成功!");
		})
		$("#enterIndex").click(function() {
		    window.event.returnValue = false;
			window.location.href = 'index.html';
		})
	</script>
</body>
</html>
