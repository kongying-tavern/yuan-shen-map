          /**
           * @description: Â¶ÇÊûú‰∏çÊîØÊåÅ‰∏äÈù¢ÁöÑAPIÂ∞±Ëá™Â∑±ËΩ¨
           * @param {string} str
           * @return {string}
           */
          function CanonicalLocales(str) {
            if (str === "" || typeof str === "undefined")
              console.error("str cannot be empty");
            var result = str.toLowerCase();
            var i = str.indexOf("-");
            if (i + 1 === result.length)
              return result.substring(0, result.length - 1);
            if (i !== -1)
              result =
                result.substring(0, i) +
                result.substring(i, result.length).toUpperCase();
            return result;
          }
        }

        /**
         * @description: Ëé∑ÂèñÁî®Êà∑ÊµèËßàÂô®‰∏ªËØ≠Ë®Ä
         * @param {string} defaultLanguage
         * @return {string | defaultLanguage}
         */
        function getUserLanguage(defaultLanguage) {
          var LANGUAGE =
            localStorage.getItem("locale") ||
            window.navigator.language ||
            defaultLanguage;
          LANGUAGE = getCanonicalLocales(LANGUAGE)[0];
          localStorage.setItem("locale", LANGUAGE);
          return LANGUAGE;
        }

        /**
         * @description: ËæìÂá∫‰ºöËá™Âä®ÂØπÈΩêÁöÑlog
         * @param {string} title
         * @param {string} description
         * @param {Array<object>} data
         * @return {void}
         */
        function log(title, description, data) {
          var myTitle = title || "ÂéüÁ•ûÂú∞Âõæ";
          var myDescription = description || "";
          var myData = data || [];
          var style = "font-size:13px;";
          console.group(
            "%c" + myTitle + (myDescription === "" ? "" : "%c" + myDescription),
            "background:#35495e; padding: 2px 4px; border-radius: 3px 0 0 3px; color: #fff;font-family: sans-serif;",
            "background:#41b883 ; padding: 2px 4px; border-radius: 0 3px 3px 0;  color: #fff; font-family: sans-serif;"
          );
          myData.forEach(function (val) {
            for (var prop in val) {
              if (val.hasOwnProperty(prop)) {
                console.log(
                  "%c" +
                    prop +
                    "\u0020".repeat(18 - prop.length) +
                    ": %c" +
                    val[prop],
                  "font-size:13px;",
                  "font-size:13px;color: #45B744;"
                );
              }
            }
          });
          console.groupEnd();
          console.log(
            "%cüìù\u0020ÈóÆÈ¢òÂèçÈ¶à: https://support.qq.com/products/321980",
            style
          );
          console.log(
            "%cüòâ\u0020‰∫ÜËß£Êõ¥Â§ö: https://yuanshen.site/docs/disclaimer.html",
            style
          );
        }

        /**
         * @description: onload
         * @param {function} callback
         * @return {void}
         */
        function onloads(callback) {
          // @ts-ignore
          document.readyState === "complete"
            ? callback()
            : window.addEventListener("load", callback);
        }

        /**
         * @description: ËÆæÁΩÆ‰º™ÂÖÉÁ¥†Ê†∑Âºè
         * @param {string} className
         * @param {string} pseudo ‰º™ÂÖÉÁ¥†
         * @param {object} obj // Ê†∑Âºè
         * @return {HTMLStyleElement}
         */
        function setPseudoStyle(className, pseudo, obj) {
          var str = "";
          for (var prop in obj) {
            if (obj.hasOwnProperty(prop)) str += prop + ":" + obj[prop] + ";";
          }
          var style = document.createElement("style");
          style.innerHTML = "." + className + "::" + pseudo + "{" + str + "}";
          document.head.appendChild(style);
          return style;
        }

        /*! *****************************************************************************

    Permission to use, copy, modify, and/or distribute this software for any
    purpose with or without fee is hereby granted.

    THE SOFTWARE IS PROVIDED "AS IS" AND THE AUTHOR DISCLAIMS ALL WARRANTIES WITH

    LOSS OF USE, DATA OR PROFITS, WHETHER IN AN ACTION OF CONTRACT, NEGLIGENCE OR

    PERFORMANCE OF THIS SOFTWARE.
    ***************************************************************************** */

        function __spreadArray(to, from) {
          for (var i = 0, il = from.length, j = to.length; i < il; i++, j++)
            to[j] = from[i];
          return to;
        }

        /**
         * @description: ËäÇÊµÅ
         * @param {function} callback ÂõûË∞ÉÂáΩÊï∞
         * @param {number} wait Âª∂Ëøü(ms)
         * @return {function}
         */
        function throttle(callback, wait) {
          var previous = 0,
            timer = null;
          return function () {
            var _this = this;
            var params = [];
            for (var _i = 0; _i < arguments.length; _i++) {
              params[_i] = arguments[_i];
            }
            var now = +Date.now(),
              remaining = wait - (now - previous);
            if (remaining <= 0) {
              clearTimeout(Number(timer));
              timer = null;
              previous = now;
              // @ts-ignore
              callback.call.apply(callback, __spreadArray([this], params));
            } else if (!timer) {
              timer = setTimeout(function () {
                clearTimeout(Number(timer));
                timer = null;
                previous = +new Date();
                // @ts-ignore
                callback.call.apply(callback, __spreadArray([_this], params));
              }, remaining);
            }
          };
        }

        /**
         * @description: Êó†Âà∑Êñ∞Âä®ÊÄÅ‰øÆÊîπurlÂèÇÊï∞
         * @param {string} paramName ÂèÇÊï∞Âêç
         * @param {string} newValue ÂèÇÊï∞ÂÄº
         * @return {void}
         */
        function setURLParam(paramName, newValue) {
          var oldUrl = window.location.href.toString();
          var re = eval("/(" + paramName + "=)([^&]*)/gi");
          var result = oldUrl.replace(re, paramName + "=" + newValue);
          if (
            result === location.href &&
            !new URLSearchParams(new URL(location.href).search).has(paramName)
          ) {
            if (location.search === "") {
              result = "?" + paramName + "=" + newValue + location.hash;
            } else {
              result =
                location.search +
                "&" +
                paramName +
                "=" +
                newValue +
                location.hash;
            }
          }
          history.pushState(
            {
              url: result,
              title: document.title,
            },
            document.title,
            result
          );
        }

        window.utils = {
          delay: delay,
          getCanonicalLocales: getCanonicalLocales,
          getUserLanguage: getUserLanguage,
          log: log,
          onload: onloads,
          setPseudoStyle: setPseudoStyle,
          throttle: throttle,
          setURLParam: setURLParam,
        };
      })();
    </script>
    <script>
      (function () {
        function createLink(href, container) {
          const PRELOADLINK = document.createElement("link");
          const RE = new RegExp("^((https|http)?://)");
          PRELOADLINK.rel = "prefetch";
          PRELOADLINK.href = href;
          if (RE.test(href) && !href.includes(document.domain))
            PRELOADLINK.setAttribute("crossorigin", "anonymous");
          container.appendChild(PRELOADLINK);
          return PRELOADLINK;
        }

        class LoadingBar {
          constructor(element, maxDelay) {
            this.element = document.querySelectorAll(element)[0];
            this.maxDelay = maxDelay || 3000;
            this.parentNode = this.element.parentNode;
          }
          /** @public */
          start() {
            utils.setPseudoStyle(this.element.className, "after", {
              animation: `loading-bar ${this.maxDelay / 1000}s 1 forwards`,
            });
          }
          /** @public */
          async finish() {
            utils.setPseudoStyle(this.element.className, "after", {
              animation: `none`,
            });
            this.parentNode.style.opacity = 0;
            await utils.delay(800);
          }
        }

        (function () {
          const HOURS = new Date().getHours();
          let result;
          if (HOURS >= 7 && HOURS <= 18) {
            result = "light";
          } else {
            result = "dark";
          }
          document.body.setAttribute("data-theme", result);
          return result;
        })();

        const i18n = () => {
          const lang = utils.getUserLanguage(navigator.language);
          if (!lang || /^(yue|zh)(-cn|-hans(-[a-z]+)?)?$/i.test(lang)) {
            return {
              lang: "zh-Hans",
              title: "ÂéüÁ•ûÂú∞Âõæ",
              loadingText: "Âä†ËΩΩ‰∏≠",
              link: "index.html",
              prefetch: ["/index.html", "/js/index2.js", "/css/index.css"],
            };
          } else if (lang.startsWith("zh") || lang.startsWith("yue")) {
            return {
              lang: "zh-Hant",
              title: "ÂéüÁ•ûÂú∞Âúñ",
              loadingText: "Âä†Ëºâ‰∏≠",
              link: "index.html",
              prefetch: ["/index.html", "/js/index2.js", "/css/index.css"],
            };
          } else if (lang.startsWith("ja") || lang.startsWith("jp")) {
            return {
              lang: "ja-JP",
              title: "ÂéüÁ•ûÂú∞Âõ≥",
              loadingText: "Ë™≠„ÅøËæº„Åø‰∏≠",
              link: "index_jp.html",
              prefetch: [
                "/index_jp.html",
                "/js/index2_jp.js",
                "/css/index_jp.css",
              ],
            };
          } else {
            return {
              lang: "en-US",
              title: "Genshin Map",
              loadingText: "Loading",
              link: "index_en.html",
              prefetch: [
                "/index_en.html",
                "/js/index2_en.js",
                "/css/index_en.css",
                "/js/milo.js",
              ],
            };
          }
        };
        const { lang, title, loadingText, link, prefetch } = i18n(); // Ëé∑ÂèñÊï∞ÊçÆ

        const myLoadingBar = new LoadingBar(".loading-default"); // LoadingÂä®Áîª
        prefetch.forEach((val) => createLink(val, document.head)); // ÂºÄÂßãËµÑÊ∫êÈ¢ÑÂä†ËΩΩ
        document.documentElement.lang = lang; // ËÆæÁΩÆLang
        document.title = title; // ËÆæÁΩÆTitle
        if (utils.getUserLanguage().startsWith("ar"))
          // Â¶ÇÊûúÊòØÈòøÊãâ‰ºØËØ≠Â∞ÜdirËÆæ‰∏∫rtl
          document.documentElement.setAttribute("dir", "rtl");
        document.getElementById("loading-text").innerHTML =
          loadingText + "<dot></dot>"; // ËÆæÁΩÆLoading Text
        document.documentElement.oncontextmenu = (e) => e.preventDefault(); // Â±èËîΩ‰∏ä‰∏ãÊñáËèúÂçï
        myLoadingBar.start(); // ÂºÄÂßãÂä®Áîª
        window.onload = () => setTimeout(() => replace(link), 1500);

        async function replace(link) {
          // Âä†ËΩΩÂä®ÁîªÁªìÊùüÂêéÈáçÂÆöÂêë
          await myLoadingBar.finish().then(() => {
            document.location.replace(
              `https://yuanshen.site/${link}?locale=${utils.getUserLanguage()}`
            );
          });
        }
      })();
    </script>
